<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Picking almacén</title>

  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#6D93A6">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_tablet.css') }}">
</head>

<body class="login-bg">

  <!-- ✅ Tarjeta centrada -->
  <main class="login-page">
    <section class="login-card" aria-label="Inicio de sesión">

      <h2 class="login-title">INICIO DE SESION</h2>

      <form id="loginForm" class="login-form" novalidate>

      <div class="input-group">
        <input
          id="username"
          name="username"
          type="text"
          autocomplete="username"
          required
          placeholder=" "
        >
        <label for="username">Usuario</label>
      </div>

      <div class="input-group">
        <input
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
          placeholder=" "
        >
        <label for="password">Contraseña</label>
      </div>

      <button class="btn-login" type="submit">
        Iniciar sesión
      </button>

      <p id="error" class="error"></p>

      <div class="logo">
        <img
          src="{{ url_for('static', filename='imagenes/logo.png') }}"
          alt="COSMOS"
        >
      </div>

  </form>

    </section>
  </main>

  <!-- ✅ Sociales flotando -->
  <aside class="social-icons" aria-label="Redes sociales">
    <a href="https://www.linkedin.com" target="_blank" rel="noopener">
      <img src="{{ url_for('static', filename='imagenes/icons/icon_linkedin.png') }}" alt="LinkedIn">
    </a>
    <a href="https://github.com" target="_blank" rel="noopener">
      <img src="{{ url_for('static', filename='imagenes/icons/icon_github.png') }}" alt="GitHub">
    </a>
    <a href="https://wa.me/51999999999" target="_blank" rel="noopener">
      <img src="{{ url_for('static', filename='imagenes/icons/icon_whatsapp.png') }}" alt="WhatsApp">
    </a>
  </aside>

  <script src="{{ url_for('static', filename='js/login_front.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/pwa.js') }}" defer></script>
</body>
</html>
